<form [formGroup]="appointmentForm">
  <div>
    <input
      type="text"
      placeholder="Appointment Title"
      formControlName="newAppointmentTitle"
    />
    <input
      type="date"
      placeholder="Appointment Date"
      formControlName="newAppointmentDate"
    />
    <button (click)="onAdd()">Add</button>
  </div>
</form>
