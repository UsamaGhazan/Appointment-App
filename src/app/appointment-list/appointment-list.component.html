<form [formGroup]="appointmentForm">
  <div class="container">
    <div class="card mt-3">
      <div class="row">
        <div class="col">
          <h2 class="text-center">Create new Appointment</h2>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <input
            class="form-control"
            type="text"
            placeholder="Appointment Title"
            formControlName="newAppointmentTitle"
          />
        </div>
        <div class="col-md-4">
          <input
            class="form-control"
            type="date"
            placeholder="Appointment Date"
            formControlName="newAppointmentDate"
          />
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100" (click)="onAdd()">Add</button>
        </div>
      </div>
    </div>
  </div>
</form>

<div *ngFor="let appointment of appointments; index as i">
  <li>
    {{ appointment.id }} {{ appointment.title }}
    {{ appointment.date | date : "dd-MMM-yyyy" }}
  </li>
  <button (click)="deleteAppointment(i)">Delete</button>
</div>
